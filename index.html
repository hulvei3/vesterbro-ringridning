<!DOCTYPE html>
<html>
<head>
	<title>Vesterbro Ringridning</title>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
	<link href='styles.css' rel='stylesheet' type='text/css'>

	<script type="text/javascript">

		updateIframe = function(e) {
			var hash = new URL(e.newURL).hash;
			var iframe = document.querySelector('iframe[name=content]');
			iframe.src = hash.substring(1) + '.html';
		}

		window.addEventListener("hashchange", updateIframe);
	</script>
</head>
